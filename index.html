<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
    <script
      src="https://kit.fontawesome.com/20d6df5f38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="">
      <div class="field-name">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required />
        <i class="fa-solid fa-arrow-down-long"></i>
      </div>
      <div class="field-email inactive">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required />
        <i class="fa-solid fa-arrow-down-long"></i>
      </div>
      <div class="field-password inactive">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" required />
        <i class="fa-solid fa-arrow-down-long"></i>
      </div>
      <div class="field-finished inactive">
        <p class="thanks">Thank You <i class="fa-solid fa-heart"></i></p>
      </div>
    </form>
    <script src="sctipt.js"></script>
  </body>
</html>
